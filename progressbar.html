<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bars</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- linear progress bar -->
    <section class="linear-bar">
      <h1>Linear Progress Bar</h1>
      <div class="container">
        <div class="progress"><span class="progress-text">60%</span></div>
      </div>
    </section>
    <!-- circular progress bar -->
    <section class="circular-bar">
      <h1>Circular Progress Bar</h1>
      <div class="container-circular">
        <div class="circular"><span class="circular-text">60%</span></div>
      </div>
    </section>
    <!-- semi progress bar -->
    <section class="semi">
      <h1>Half Circle Progress Bar</h1>
      <div class="semi-bar">75%</div>
    </section>
    <!-- step progress bar -->
    <div class="step-bar">
      <h1>Step Progress Bar</h1>
      <ul class="step-list">
        <li class="step-item">
          <i class="fa fa-check"></i>
          <p>step-1</p>
        </li>
        <li class="step-item">
          <i class="fa fa-check"></i>
          <p>step-2</p>
        </li>
        <li class="step-item">
          <i class="fa fa-times"></i>
          <p>step-3</p>
        </li>
        <li class="step-item">
          <i class="fa fa-times"></i>
          <p>step-4</p>
        </li>
      </ul>
    </div>
  </body>
</html>
